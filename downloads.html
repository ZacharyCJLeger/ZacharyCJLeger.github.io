<!DOCTYPE HTML>
<html>
	<head>
		<title>GeoQuack - Downloads</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="index.html" class="title">GeoQuack</a>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">Downloads</h1>
							Select your platform and download
							<div class="col-12">
								<select name="demo-category" id="demo-category">
									<option value="windows">Windows</option>
									<option value="macos">macOS</option>
									<option value="linux">Linux</option>
								</select>
							</div>
							<p></p>
							<ul class="actions">
								<li><a id="download-link" href="geoquack versions/GeoQuack - Windows.exe" download="GeoQuack.exe" class="button primary icon solid fa-download">Download v1.0.2 for Windows</a></li>
							</ul>

							<script>
								const selectElement = document.getElementById('demo-category');
								const downloadLink = document.getElementById('download-link');
							  
								selectElement.addEventListener('change', function () {
								  const selectedOption = selectElement.value;
								  const version = 'v1.0.2';
								  let platformName = '';
							  
								  switch (selectedOption) {
									case 'windows':
									  downloadLink.href = `geoquack versions/GeoQuack.exe`;
									  downloadLink.download = `GeoQuack-${version}-Windows.exe`;
									  platformName = 'Windows';
									  break;
									case 'macos':
									  downloadLink.href = `geoquack versions/GeoQuack.zip`;
									  downloadLink.download = `GeoQuack-${version}-macOS.zip`;
									  platformName = 'macOS';
									  break;
									case 'linux':
									  downloadLink.href = `geoquack versions/GeoQuack - Linux.AppImage`;
									  downloadLink.download = `GeoQuack-${version}-Linux.AppImage`;
									  platformName = 'Linux';
									  break;
								  }
								  downloadLink.textContent = `Download ${version} for ${platformName}`;
								});
							  </script>
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Zachary Leger. All rights reserved.</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
